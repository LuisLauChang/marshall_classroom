    "definition": "A clear and precise English definition for the word 'zoology' that eliminates any ambiguity."
  }
];
    
    let currentWord = null;

    function startVocabulary() {
      const gameDiv = document.getElementById('game');
      gameDiv.innerHTML = '';
      pickRandomWord();
    }

    function pickRandomWord() {
      const gameDiv = document.getElementById('game');
      currentWord = vocabularyData[Math.floor(Math.random() * vocabularyData.length)];
      gameDiv.innerHTML = `
        <p><strong>Definition:</strong><br>${currentWord.definition}</p>
        <input type="text" id="answer" placeholder="Type the word" autofocus>
        <br>
        <button onclick="checkAnswer()">Submit</button>
        <div id="result" style="margin-top:15px;"></div>
      `;
    }

    function checkAnswer() {
      const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
      const resultDiv = document.getElementById('result');
      if (userAnswer === currentWord.word.toLowerCase()) {
        resultDiv.innerHTML = `<span style="color: green; font-weight: bold;">Correct! (${currentWord.word})</span>`;
      } else {
        resultDiv.innerHTML = `<span style="color: red; font-weight: bold;">Incorrect. The correct word was: ${currentWord.word}</span>`;
      }
      setTimeout(pickRandomWord, 2500);
    }
  </script>
</body>
</html>
