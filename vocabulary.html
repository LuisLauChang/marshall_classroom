<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulario App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
    }
    #game {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin-top: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Vocabulary Test</h1>
<script>
let vocabularyData = [];
let currentWord = null;

const partOfSpeechMap = {
  "adj": "adjective",
  "adv": "adverb",
  "det": "determiner",
  "n": "noun",
  "pl n": "plural noun",
  "phr v": "phrasal verb",
  "prep": "preposition",
  "pron": "pronoun",
  "v": "verb"
};

function loadCSV(callback) {
  fetch('vocabulary.csv')
    .then(response => response.text())
    .then(data => {
      const lines = data.split('\n').slice(0);
      vocabularyData = lines.map(line => {
        const columns = line.split(';');
        return {
          word: columns[0]?.trim(),
          type: columns[1]?.trim(),
          pronunciation: columns[2]?.trim(),
          example: columns[3]?.trim(),
          translation: columns[4]?.trim(),
          file: columns[5]?.trim() || '-',
          section: columns[6]?.trim() || '-'
        };
      }).filter(item => item.word && item.translation);
      callback();
    })
    .catch(error => console.error('Error loading CSV:', error));
}

function startVocabulary() {
  const gameDiv = document.getElementById('game');
  gameDiv.innerHTML = '';
  loadCSV(pickRandomWord);
}

function pickRandomWord() {
  const gameDiv = document.getElementById('game');
  currentWord = vocabularyData[Math.floor(Math.random() * vocabularyData.length)];
  const fullType = partOfSpeechMap[currentWord.type] || currentWord.type;
  
  gameDiv.innerHTML = `
    <p><strong>Spanish:</strong> ${currentWord.translation}</p>
    <p><strong>Chapter:</strong> ${currentWord.file} / ${currentWord.section}</p>
    <p><strong>Part of Speech:</strong> ${fullType}</p>
    <input type="text" id="answer" placeholder="Escribe la palabra en inglés" autofocus>
    <br>
    <button onclick="checkAnswer()">Enviar</button>
    <div id="result" style="margin-top:15px;"></div>
  `;

  const input = document.getElementById('answer');
  input.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      event.preventDefault();
      checkAnswer();
    }
  });
}

function checkAnswer() {
  const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
  const resultDiv = document.getElementById('result');
  let message = '';
  if (userAnswer === currentWord.word.toLowerCase()) {
    message = `<span style="color: green; font-weight: bold;">✔ Correcto!</span>`;
  } else {
    message = `<span style="color: red; font-weight: bold;">✖ Incorrecto. Era: <b>${currentWord.word}</b></span>`;
  }
  message += `<p><strong>Fonetic:</strong> ${currentWord.pronunciation}</p>`;
  message += `<p><strong>Example:</strong> ${currentWord.example}</p>`;
  resultDiv.innerHTML = message;

  setTimeout(pickRandomWord, 7000);
}
</script>

<!-- Botones principales -->
<div style="margin-top: 20px;">
  <button onclick="startVocabulary()">New/Start</button>
  <a href="index.html"><button style="background-color: #777;">Volver al Menú</button></a>
</div>

<div id="game"></div>
</body>
</html>
