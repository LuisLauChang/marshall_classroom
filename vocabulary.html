<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulario App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
    }
    #game {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin-top: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Menu Principal</h1>
  <button onclick="startVocabulary()">Comenzar</button>
  <a href="index.html">
  <button style="background-color: #555;">Return</button>
</a>
  <div id="game"></div>

<script>
let vocabularyData = [];
let currentWord = null;

function loadCSV(callback) {
  fetch('vocabulary.csv')
    .then(response => response.text())
    .then(data => {
      const lines = data.split('\n').slice(0); // no saltamos cabecera, parece no tener
      vocabularyData = lines.map(line => {
        const columns = line.split(';');
        return {
          word: columns[0]?.trim(),
          pronunciation: columns[2]?.trim(),
          example: columns[3]?.trim(),
          translation: columns[4]?.trim()
        };
      }).filter(item => item.word && item.translation);
      callback();
    })
    .catch(error => console.error('Error loading CSV:', error));
}

function startVocabulary() {
  const gameDiv = document.getElementById('game');
  gameDiv.innerHTML = '';
  loadCSV(pickRandomWord);
}

function pickRandomWord() {
  const gameDiv = document.getElementById('game');
  currentWord = vocabularyData[Math.floor(Math.random() * vocabularyData.length)];
  gameDiv.innerHTML = `
    <p><strong>Traducción:</strong><br>${currentWord.translation}</p>
    <input type="text" id="answer" placeholder="Escribe la palabra en inglés" autofocus>
    <br>
    <button onclick="checkAnswer()">Submit</button>
    <div id="result" style="margin-top:15px;"></div>
  `;
}

function checkAnswer() {
  const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
  const resultDiv = document.getElementById('result');
  let message = '';
  if (userAnswer === currentWord.word.toLowerCase()) {
    message = `<span style="color: green; font-weight: bold;">\u2714 Correcto!</span>`;
  } else {
    message = `<span style="color: red; font-weight: bold;">\u2716 Incorrecto. Era: <b>${currentWord.word}</b></span>`;
  }
  message += `<p><strong>Pronunciación:</strong> ${currentWord.pronunciation}</p>`;
  message += `<p><strong>Ejemplo:</strong> ${currentWord.example}</p>`;
  resultDiv.innerHTML = message;

  setTimeout(pickRandomWord, 4000);
}
</script>

</body>
</html>
